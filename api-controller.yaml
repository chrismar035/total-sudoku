apiVersion: v1
kind: ReplicationController
metadata:
  name: api-v5
  labels:
    app: api-v5
spec:
  replicas: 1
  selector:
    app: api-v5
  template:
    metadata:
      labels:
        app: api-v5
        role: api-frontend
    spec:
      containers:
      - name: api-v5
        image: gcr.io/total-sudoku/sudoku-api:v5
        ports:
        - name: http-server
          containerPort: 8080
        env:
        - name: 'REDIS_ADDR'
          value: 'redis-master:6379'
